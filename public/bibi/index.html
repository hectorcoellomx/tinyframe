	<script id="bibi-preset" src="/bibi/presets/default.js" data-bibi-bookshelf=""></script>


    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const bookURL = params.get("book");

            if (bookURL) {
                document.body.setAttribute("data-bibi-book", bookURL);
            } else {
                console.error("No se proporcionó el parámetro ?book= en la URL.");
            }
        });
    </script>
   
      
</head>
